<!DOCTYPE html>
<html>
  <head>
    <title>NoteTaker</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <script type="module">
          import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
          window.alertController = alertController;
          import { toastController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.toastController = toastController;
      </script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ion-app>
      <ion-tabs>
        <ion-tab tab="list">
          <ion-header translucent>
            <ion-toolbar color="tertiary">
              <ion-icon size="large" slot="start" name="document-outline"></ion-icon>
              <ion-title>NoteTaker</ion-title>
              <ion-buttons slot="end">
                <ion-button id="deleteButton" >
                  <ion-icon name="trash-outline"></ion-icon>
                  Clear
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content fullscreen class="ion-padding">
            <ion-list id="notes" lines="full">
            </ion-list>
          </ion-content>
        </ion-tab>

        <script src="notesList.js"></script>

        <ion-tab tab="add">
          <ion-header translucent>
            <ion-toolbar color="tertiary">
              <ion-icon size="large" slot="start" name="document-outline"></ion-icon>
              <ion-title>Add Note</ion-title>
              <ion-buttons slot="end">
                <ion-button id="saveButton" >
                  <ion-icon name="save-outline"></ion-icon>
                  Save
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content fullscreen class="ion-padding">
            <ion-item>
              <ion-label position="stacked">Title</ion-label>
              <ion-input id="title" placeholder="Buy groceries"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">When</ion-label>
              <ion-input id="when" placeholder="After work"></ion-input>
            </ion-item>
          </ion-content>
        </ion-tab>

        <script src="addNote.js"></script>

        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="list">
            <ion-label>List</ion-label>
            <ion-icon name="list-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="add">
            <ion-label>Add</ion-label>
            <ion-icon name="add-outline"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-app>
  </body>
</html>
